<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmConnect Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .menu-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
    }

    .menu-header .back-button {
      font-size: 24px;
      cursor: pointer;
    }

    .menu-header .search-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .menu-list {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
    }

    .menu-list li {
      background-color: #d3d3d3;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-list li:hover {
      background-color: #c0c0c0;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-header">
      <span class="back-button">‚Üê</span>
      <span>FarmConnect</span>
      <span class="search-icon">üîç</span>
    </div>
    <ul class="menu-list">
      <li>Home</li>
      <li>Shop</li>
      <li>Services</li>
      <li>Pricing</li>
      <li>Help</li>
      <li>Contact us</li>
      <li>Login / Sign Up</li>
    </ul>
  </div>
</body>
</html>
