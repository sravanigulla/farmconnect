<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            background: linear-gradient(to right, #d32f2f, #ff5722);
            color: white;
            padding: 20px;
        }
        .header img {
            width: 100px;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .signup-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .signup-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .signup-card h3 {
            color: #673ab7;
        }
        .signup-card input[type="text"],
        .signup-card input[type="email"],
        .signup-card input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-card button {
            background: #ff9800;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: gray;
            font-size: 14px;
        }
        .footer a {
            color: #673ab7;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>FARMCONNECT</h1>
        <p>Connecting Farmers with Technology</p>
        <p>Empowering Agriculture for a Sustainable Future</p>
        <p>Contact: support@farmconnect.com | Phone: 123-456-7890</p>
    </div>

    <div class="container">
        <a href="index.html">Back to Login</a>
    </div>

    <div class="signup-section">
        <!-- Signup Card -->
        <div class="signup-card">
            <h3>Create an Account</h3>
            <form action="signup_process.php" method="POST">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>Copyright Â© FarmConnect</p>
        <p>Powered by Webpros Solutions Pvt Ltd</p>
    </div>

</body>
</html>
